    <style>
      /* Tooltip style */
      .tooltip {
        position: relative;
      }
      .tooltip:hover::after {
        content: attr(data-tip);
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(55, 65, 81, 0.9);
        color: #fff;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        white-space: nowrap;
        font-size: 0.75rem;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.3s ease;
        z-index: 10;
      }
      .tooltip::after {
        opacity: 0;
      }
    </style>
  </head>
